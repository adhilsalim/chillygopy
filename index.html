<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillyGopy</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="hero-section">
        <div class="glass-mask"></div>
        <div class="text-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center display-3 bungee-spice-regular" id="hero-title">ChillyGopy</h1>
                    </div>
                    <div class="col-12">
                        <p class="text-center" id="hero-subtitle">COMING SOON NEXT WEEK</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-img-container">
            <div class="container-fluid">
                <div class="row justify-content-center" id="infinite_image">
                    <div class="col-12">
                        <div class="bg-img d-flex justify-content-center">
                            <img src="assets/images/bg-5.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-img d-flex justify-content-center">
                            <img src="assets/images/bg-1.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-img d-flex justify-content-center">
                            <img src="assets/images/bg-2.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-img d-flex justify-content-center">
                            <img src="assets/images/bg-3.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="bg-img d-flex justify-content-center">
                            <img src="assets/images/bg-4.jpg" alt="hero" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
